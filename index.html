<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container-player">
      <div class="inner-container">
        <div class="container-folder">
          <i class="fa-solid fa-folder folder">
            <div class="inner-rectangle">
              <div class="rec-small"></div>
            </div>
            <i class="fa-solid fa-circle-dot circle"></i>
          </i>
        </div>
      </div>
      <h3 class="name-music">...</h3>
      <p class="name-artist">...</p>
      <audio controls>
        <source type="audio/mp3" />
      </audio>
      <div class="duration-container">
        <div class="duration-music">
          <div class="progress-music"></div>
          <!-- <progress class="progress-music" max="100" value="0"></progress> -->
        </div>
      </div>
      <div class="operation">
        <i class=""></i>
        <div class="circle-outer">
          <div class="circle-inner">
            <i class="fa-solid fa-play play-pause"></i>
          </div>
        </div>
        <i id="forward" class="fa-solid fa-forward-step forward"></i>
      </div>
      <div class="fav">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-list"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/507f17eebc.js"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
