<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container-player">
      <div class="inner-container">
        <i class="fa-solid fa-folder folder">
          <div class="inner-rectangle">
            <div class="rec-small"></div>
          </div>
          <i class="fa-solid fa-circle-dot circle"></i>
        </i>
      </div>
      <h3 class="name-music">Edame</h3>
      <p class="name-artist">shadmehr</p>
      <audio controls>
        <source src="assets/musics/Voice 101.m4a" type="audio/x-m4a" />
      </audio>
      <div class="duration-container">
        <div class="duration-music">
          <div class="progress-music"></div>
        </div>
      </div>
      <div class="operation">
        <i class="fa-solid fa-backward-step backward"></i>
        <div class="circle-outer">
          <div class="circle-inner">
            <i class="fa-solid fa-play"></i>
          </div>
        </div>
        <i class="fa-solid fa-forward-step forward"></i>
      </div>
      <div class="fav">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-list"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/507f17eebc.js"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
